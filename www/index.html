<script>

    let switchInterval =1000
    
    let health = 1;
    let score = 0;

    let redSquareId = "";
    
    makeRedSquare();
    let refreshInteraval = setInterval(makeRedSquare, 1000);

    $(".gameboard tr td").click(function() {
        if (this.id == redSquareId) {
            score += 1;
            $("#scoreText").text(score);
            makeRedSquare();
            clearInterval(refreshInteraval);
            makeRedSquare();
            refreshInteraval = setInterval(makeRedSquare, 1000);
        } else {
            health -= 1;
            $("#healthText").text(health);
        }
    });

    function getRandomNumber() {
        return Math.floor(Math.random() * 5) + 1 ; 
        }
    
    function getRandomSquare(){
        let y = getRandomNumber().toString();
        let x = getRandomNumber().toString();
        return y+x;
    }
	
	
	
    function makeRedSquare(){
        $("td").removeClass("red");
        let id = getRandomSquare();
        redSquareId = id;
        $("#" + id).addClass("red");
    }
	
	



</script>
